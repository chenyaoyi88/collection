<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>滑动验证码</title>
	<link rel="stylesheet" href="index.css">
</head>

<body>

	<div id="vertification"></div>
	<div id="success"></div>
	<div id="failed"></div>

	<script src="./index.js"></script>
	<script>
		var oSuccessText = document.getElementById('success');
		var oFailedText = document.getElementById('failed');

		new VerDrag('vertification', {
			height: 50,
			success: function () {
				console.log('success');
				oSuccessText.innerText = '通过验证';
				oFailedText.innerText = '';
			},
			failed: function () {
				console.log('failed');
				oSuccessText.innerText = '';
				oFailedText.innerText = '验证失败';
			}
		});
	</script>
</body>

</html>
