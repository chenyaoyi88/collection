<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>客户端3</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="ws-wrap">
        <div class="ws-content-wrap" id="ws-content-wrap">
        </div>
        <div class="ws-input-wrap">
            <input type="text" class="ws-input" placeholder="输入" id="ws-input">
            <button class="ws-submit" id="ws-submit">提交</button>
        </div>
    </div>
    <script src="./ws-tool.js"></script>
    <script>
        const clientID = +new Date();
        const clientName = '游客-' + clientID;
        window.onload = function () {
            chatStart({
                id: clientID,
                name: clientName
            });
        };
    </script>
</body>

</html>
