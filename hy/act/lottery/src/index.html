<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="description" content="描述">
    <meta name="keywords" content="关键字">
    <title>双12现金抽奖 送钱给你买买买</title>
    <script>
        (function(win){var docEl=win.document.documentElement;var PSD_STD=750;var CALC_SCALE=100;function refreshRem(){docEl.style.fontSize=docEl.clientWidth/(PSD_STD/100)+"px"}win.addEventListener("resize",function(){refreshRem()},false);win.addEventListener("pageshow",function(e){if(e.persisted){refreshRem()}},false);refreshRem()})(window);
    </script>
</head>

<body>

    <div class="lottery-container">

        <div class="header">
            <img class="img banner" src="images/lottery/banner.jpg" alt="双12 送点钱给你买买买">
            <div class="h-text">
                <p class="h-text-1">注册会员关注xx宝微信公众号</p>
                <p class="h-text-1">即可参与现金抽奖</p>
                <p class="h-text-2">
                    <span>奖金高达100元</span>
                </p>
                <p class="h-text-3">保底3元</p>
                <p class="h-text-4">活动时间：2017.12.8-2017.12.15</p>
            </div>
        </div>

        <div class="phone-submit">
            <div class="phone-wrap">
                <input class="phone phone-plac" placeholder="请输入已注册手机号验证" type="tel" maxlength="11" id="phone">
            </div>
            <div class="submit-wrap">
                <button data-id="submit" class="submit">提交</button>
            </div>
        </div>

        <div class="lottery-wrap" id="lottery-wrap">
            <div class="lottery" id="lottery">
                <table class="lottery-table">
                    <tbody class="lottery-tbody">
                        <tr class="lottery-tr">
                            <td class="item lottery-unit lottery-unit-0">
                                <div class="img-wrap">
                                    <img class="redbag" src="images/lottery/redbag.png" alt="50元红包">
                                </div>
                                <div class="redbag-money" data-id="0">50元</div>
                                <div class="redbag-cover"></div>
                            </td>
                            <td class="gap"></td>
                            <td class="item lottery-unit lottery-unit-1">
                                <div class="img-wrap">
                                    <img class="redbag" src="images/lottery/redbag.png" alt="8元红包">
                                </div>
                                <div class="redbag-money" data-id="1">8元</div>
                                <div class="redbag-cover"></div>
                            </td>
                            <td class="gap"></td>
                            <td class="item lottery-unit lottery-unit-2">
                                <div class="img-wrap">
                                    <img class="redbag" src="images/lottery/redbag.png" alt="100元红包">
                                </div>
                                <div class="redbag-money big-money" data-id="2">100元</div>
                                <div class="redbag-cover"></div>
                            </td>
                        </tr>
                        <tr>
                            <td class="gap-2" colspan="5"></td>
                        </tr>
                        <tr class="lottery-tr">
                            <td class="item lottery-unit lottery-unit-7">
                                <div class="img-wrap">
                                    <img class="redbag" src="images/lottery/redbag.png" alt="5元红包">
                                </div>
                                <div class="redbag-money" data-id="7">5元</div>
                                <div class="redbag-cover"></div>
                            </td>
                            <td class="gap"></td>
                            <td class="">
                                <div id="btn-chou" class="lottery-btn chou-btn"></div>
                                <div id="btn-ling" class="lottery-btn ling-btn"></div>
                            </td>
                            <td class="gap"></td>
                            <td class="item lottery-unit lottery-unit-3">
                                <div class="img-wrap">
                                    <img class="redbag" src="images/lottery/redbag.png" alt="10元红包">
                                </div>
                                <div class="redbag-money" data-id="3">10元</div>
                                <div class="redbag-cover"></div>
                            </td>
                        </tr>
                        <tr>
                            <td class="gap-2" colspan="5"></td>
                        </tr>
                        <tr class="lottery-tr">
                            <td class="item lottery-unit lottery-unit-6">
                                <div class="img-wrap">
                                    <img class="redbag" src="images/lottery/redbag.png" alt="20元红包">
                                </div>
                                <div class="redbag-money" data-id="6">20元</div>
                                <div class="redbag-cover"></div>
                            </td>
                            <td class="gap"></td>
                            <td class="item lottery-unit lottery-unit-5">
                                <div class="img-wrap">
                                    <img class="redbag" src="images/lottery/redbag.png" alt="3元红包">
                                </div>
                                <div class="redbag-money" data-id="5">3元</div>
                                <div class="redbag-cover"></div>
                            </td>
                            <td class="gap"></td>
                            <td class="item lottery-unit lottery-unit-4">
                                <div class="img-wrap">
                                    <img class="redbag" src="images/lottery/redbag.png" alt="30元红包">
                                </div>
                                <div class="redbag-money" data-id="4">30元</div>
                                <div class="redbag-cover"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="f-wrap">
            <p class="f-title">参与方式</p>
            <div class="f-list m-t-10">
                <div class="f-list-no">
                    <div class="f-list-no-text">1</div>
                </div>
                <div class="f-list-text">
                    xx宝注册用户关注“xx宝”微信公众号（xxxbao），原已关注用户也可参加。
                </div>
            </div>
            <div class="f-qrcode-wrap">
                <img class="f-qrcode" src="./images/lottery/qrcode.jpg" alt="xx宝二维码">
            </div>
            <div class="f-list">
                <div class="f-list-no">
                    <div class="f-list-no-text">2</div>
                </div>
                <div class="f-list-text">
                    菜单栏选择“福利派送” -> “关注有礼”；
                </div>
            </div>
            <div class="f-list">
                <div class="f-list-no">
                    <div class="f-list-no-text">3</div>
                </div>
                <div class="f-list-text">
                    填写自己的注册手机号，点击“提交”参加抽奖。
                </div>
            </div>
            <div class="f-list">
                <div class="f-list-no">
                    <div class="f-list-no-text">4</div>
                </div>
                <div class="f-list-text">
                    仅限10000个名额
                </div>
            </div>
            <div class="f-list">
                <div class="f-list-no">
                    <div class="f-list-no-text">5</div>
                </div>
                <div class="f-list-text">
                    非xx宝注册会员下载xx宝APP注册后也可参加。
                </div>
            </div>
        </div>

    </div>
    
    <script src="//res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
</body>

</html>
